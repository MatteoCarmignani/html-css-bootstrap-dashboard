<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-dark p-3 mb-2">
        <div class="container-fluid text-light">
            <a class="navbar-brand" href="#">
                <img src="img/duck.png" alt="Duck" width="60" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
                </li>
            </ul>

            </div>
        </div>
        </nav>

    </header>

    <main>

         <div class="container-fluid py-2 px-5">

            <div class="row align-items-start pb-3">
                <div class="col">
                    <h2>Catalogo Libri</h2> 
                </div>
            </div>

            <form class="row g-3">

                <div class="col-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" id="nome">
                </div>

                <div class="col-6">
                    <label for="cognonome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" id="cognome">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                    <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                </div>
                

                <div class="col-sm-12 col-md-4">
                    <label for="inputgenere" class="form-label">Genere</label>
                    <select id="inputgenere" class="form-select">
                    <option selected>Scegli il Genere</option>
                    <option>Fantasy</option>
                    <option>Romanzo</option>
                    <option>Fantascienza</option>
                    <option>Cucina</option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-4">
                    <label for="anno" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno" id="anno">
                </div>

                <div class="col-sm-12 col-md-4">
                    <label for="ISBN" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" id="ISBN">
                </div>


                <hr>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Disponibile anche in digitale
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>


    </main>
